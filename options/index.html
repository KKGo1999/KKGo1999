<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期权分析工具</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">期权分析工具</h1>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <ul class="nav nav-tabs" id="mainTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="options-tab" data-bs-toggle="tab" data-bs-target="#options-content" type="button" role="tab">期权链分析</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="strategy-tab" data-bs-toggle="tab" data-bs-target="#strategy-content" type="button" role="tab">策略分析</button>
                </li>
            </ul>
            
            <div class="theme-switch-wrapper">
                <span class="me-2">🌞</span>
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <span class="slider"></span>
                </label>
                <span class="ms-2">🌙</span>
            </div>
        </div>
        
        <div class="tab-content" id="mainTabContent">
            <!-- 期权链分析选项卡 -->
            <div class="tab-pane fade show active options-container" id="options-content" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                股票选择
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="stockSelect">选择或输入股票代码:</label>
                                    <input list="stockOptions" id="stockSelect" class="form-control" placeholder="输入股票代码...">
                                    <datalist id="stockOptions">
                                        <option value="BILI">哔哩哔哩 (BILI)</option>
                                        <option value="LMND">柠檬水 (LMND)</option>
                                        <option value="NVDA">英伟达 (NVDA)</option>
                                        <option value="TSLL">特斯拉多头ETF (TSLL)</option>
                                        <option value="TSLA">特斯拉 (TSLA)</option>
                                    </datalist>
                                </div>
                                <div class="stock-info mt-3">
                                    <div id="currentPrice" class="h4">当前价格: --</div>
                                    <div id="priceChange" class="h6">涨跌幅: --</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                期权参数
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="expirySelect">到期日:</label>
                                    <select id="expirySelect" class="form-control">
                                        <option value="">加载中...</option>
                                    </select>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="optionType">期权类型:</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="optionType" id="callOption" value="call">
                                        <label class="form-check-label" for="callOption">看涨期权</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="optionType" id="putOption" value="put" checked>
                                        <label class="form-check-label" for="putOption">看跌期权</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                期权链
                            </div>
                            <div class="card-body">
                                <div class="filter-controls mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="filterOptionsTable">
                                        <label class="form-check-label" for="filterOptionsTable">
                                            仅显示价内且有较高回报的期权 (负价差 & 正回报率)
                                        </label>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-sm table-hover mt-2">
                                        <thead>
                                            <tr>
                                                <th><input type="checkbox" id="selectAllOptions"></th>
                                                <th>执行价</th>
                                                <th>相对差(%)</th>
                                                <th>最新价</th>
                                                <th>买价</th>
                                                <th>卖价</th>
                                                <th>卖方回报率</th>
                                                <th>成交量</th>
                                                <th>持仓量</th>
                                                <th>隐含波动率</th>
                                                <th>Delta</th>
                                                <th>Gamma</th>
                                                <th>Theta</th>
                                                <th>Vega</th>
                                            </tr>
                                        </thead>
                                        <tbody id="optionsData">
                                            <tr>
                                                <td colspan="14" class="text-center">选择股票和到期日以加载期权数据</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>候选列表</span>
                                <button id="clearCandidates" class="btn btn-sm btn-outline-danger">清除</button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-sm table-hover mt-2 sortable-table" id="candidatesTable">
                                        <thead>
                                            <tr>
                                                <th class="sortable" data-sort="strike">执行价</th>
                                                <th class="sortable" data-sort="percentage">相对差(%)</th>
                                                <th class="sortable" data-sort="lastPrice">最新价</th>
                                                <th class="sortable" data-sort="bid">买价</th>
                                                <th class="sortable" data-sort="ask">卖价</th>
                                                <th class="sortable" data-sort="sellerReturn">卖方回报率</th>
                                                <th class="sortable" data-sort="volume">成交量</th>
                                                <th class="sortable" data-sort="openInterest">持仓量</th>
                                                <th class="sortable" data-sort="impliedVolatility">隐含波动率</th>
                                                <th class="sortable" data-sort="delta">Delta</th>
                                                <th class="sortable" data-sort="gamma">Gamma</th>
                                                <th class="sortable" data-sort="theta">Theta</th>
                                                <th class="sortable" data-sort="vega">Vega</th>
                                                <th class="sortable" data-sort="expiryDate">到期日</th>
                                                <th class="sortable" data-sort="stockSymbol">股票</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody id="candidatesList">
                                            <tr>
                                                <td colspan="16" class="text-center">选择期权以添加到候选列表</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                期权分析图表
                            </div>
                            <div class="card-body">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="price-tab" data-bs-toggle="tab" data-bs-target="#price" type="button" role="tab">价格分布</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="iv-tab" data-bs-toggle="tab" data-bs-target="#iv" type="button" role="tab">隐含波动率</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="greeks-tab" data-bs-toggle="tab" data-bs-target="#greeks" type="button" role="tab">希腊字母</button>
                                    </li>
                                </ul>
                                <div class="tab-content p-3" id="myTabContent">
                                    <div class="tab-pane fade show active" id="price" role="tabpanel">
                                        <canvas id="priceChart" height="300"></canvas>
                                    </div>
                                    <div class="tab-pane fade" id="iv" role="tabpanel">
                                        <canvas id="ivChart" height="300"></canvas>
                                    </div>
                                    <div class="tab-pane fade" id="greeks" role="tabpanel">
                                        <canvas id="greeksChart" height="300"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 策略分析选项卡 -->
            <div class="tab-pane fade strategy-container" id="strategy-content" role="tabpanel">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                股票和期权基本参数
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="strategyStockSelect">股票:</label>
                                    <input list="strategyStockOptions" id="strategyStockSelect" class="form-control" placeholder="输入股票代码...">
                                    <datalist id="strategyStockOptions">
                                        <option value="BILI">哔哩哔哩 (BILI)</option>
                                        <option value="LMND">柠檬水 (LMND)</option>
                                        <option value="NVDA">英伟达 (NVDA)</option>
                                        <option value="TSLL">特斯拉多头ETF (TSLL)</option>
                                        <option value="TSLA">特斯拉 (TSLA)</option>
                                    </datalist>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="strategyExpiry">到期日:</label>
                                    <select id="strategyExpiry" class="form-control">
                                        <option value="">加载中...</option>
                                    </select>
                                </div>
                                <div class="form-group mt-2">
                                    <label for="strategyIV">隐含波动率 (%):</label>
                                    <input type="number" id="strategyIV" class="form-control" value="30" min="1" max="200">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                策略类型
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="strategyType">选择策略:</label>
                                    <select id="strategyType" class="form-control">
                                        <option value="bullCallSpread">牛市看涨价差 (Bull Call Spread)</option>
                                        <option value="bearPutSpread">熊市看跌价差 (Bear Put Spread)</option>
                                        <option value="ironCondor">铁秃鹰 (Iron Condor)</option>
                                        <option value="callButterfly">看涨蝶式策略 (Call Butterfly)</option>
                                        <option value="straddle">跨式策略 (Straddle)</option>
                                    </select>
                                </div>
                                <div id="strikeInputs" class="mt-3">
                                    <!-- 这里的内容会动态生成 -->
                                </div>
                                <button id="calculateStrategy" class="btn btn-primary mt-3">计算策略</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                策略详情
                            </div>
                            <div class="card-body">
                                <table class="table table-sm">
                                    <tbody>
                                        <tr>
                                            <th>策略类型:</th>
                                            <td id="strategyNameDisplay">-</td>
                                        </tr>
                                        <tr>
                                            <th>净成本/收益:</th>
                                            <td id="strategyCost">-</td>
                                        </tr>
                                        <tr>
                                            <th>最大盈利:</th>
                                            <td id="strategyMaxProfit">-</td>
                                        </tr>
                                        <tr>
                                            <th>最大亏损:</th>
                                            <td id="strategyMaxLoss">-</td>
                                        </tr>
                                        <tr>
                                            <th>盈亏平衡点:</th>
                                            <td id="strategyBreakEven">-</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div id="strategyLegs" class="mt-3">
                                    <h6>策略组合:</h6>
                                    <ul class="list-group" id="legsListDisplay">
                                        <!-- 策略组成部分会动态生成 -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                收益曲线
                            </div>
                            <div class="card-body">
                                <canvas id="payoffChart" height="300"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
    <script src="apiService.js"></script>
    <script src="optionsCalculator.js"></script>
    <script src="optionStrategies.js"></script>
    <script src="app.js"></script>
</body>
</html>
